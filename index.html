<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<header>
		<h1>Trivia Game</h1>
	</header>

	<h2>Time Remaining:<span id="show-number"></span></h2>

	<h3>1. What sport does Roger Federer play?</h3>
	<ul>
		<input type="radio" name="q1" id="false" value="Cricket"/>Cricket
		<input type="radio" name="q1" id="false" value="Diving"/>Diving
		<input type="radio" name="q1" id="true" value="Tennis"/>Tennis
		<input type="radio" name="q1" id="false" value="Soccer"/>Soccer
	</ul>

	<h3>2. What sport does Kobe Bryant play?</h3>
	<ul>
		<input type="radio" name="q2" id="false" value="Cricket"/>Cricket
		<input type="radio" name="q2" id="true" value="Basketball"/>Basketall
		<input type="radio" name="q2" id="false" value="Tennis"/>Tennis
		<input type="radio" name="q2" id="false" value="Soccer"/>Soccer
	</ul>

	<h3>2. What sport does Lionel Messi play?</h3>
	<ul>
		<input type="radio" name="q3" id="false" value="Cricket"/>Cricket
		<input type="radio" name="q3" id="false" value="Basketball"/>Basketall
		<input type="radio" name="q3" id="false" value="Tennis"/>Tennis
		<input type="radio" name="q3" id="true" value="Soccer"/>Soccer
	</ul>

	<p>
		<input type="submit" name="btnSubmit" id="btnSubmit" value="submit" onclick="fsubmit()"/>
	</p>

	<div id="game"></div>

</body>
</html>
